apiVersion: v1
kind: Pod
metadata:
  name: nginx-demo
  labels:
    app: nginx-app
spec:
  containers:
    - name: nginx
      image: nginx
      command: ["nginx"]
      args: ["-g","daemon off;", "-q"]
      ports:
        - containerPort: 80
        
        
  
  
  
  
  
  
